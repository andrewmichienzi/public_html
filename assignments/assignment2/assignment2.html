<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assignment2.css">
<h1>CS 371 Homework 2</h1>
</br>
<h2>Welcome to The Mac Station</h2>
<h4>Home of the best Mac + Cheese this side of the Mississippi</h4>
	<script>
	var customer = {name:"name", table:"table", qty:[0,0,0]};
	var prices = [1.50, 2.00, 0.75];
	var names = ["Reg Mac", "Bac Mac", "Stix"]
	function getInfo(){
		customer.name = prompt("Please enter your name", "Name");
		customer.table = prompt("Please enter table number", "Table Number");
		document.getElementById("name").innerHTML = "Customer: " + customer.name + "<br>Table: " + customer.table;
	}
	function regMacClick() {
		customer.qty[0]++;
		updateQty();
	}
	function bacMacClick() {
		customer.qty[1]++;
		updateQty();
	}
	function stixClick() {
		customer.qty[2]++;
		updateQty();
	}
	function setPrices() {
	
		document.getElementById("regMacPrice").innerHTML = prices[0].toFixed(2);
		document.getElementById("bacMacPrice").innerHTML = prices[1].toFixed(2);
		document.getElementById("stixPrice").innerHTML = prices[2].toFixed(2);
	}
	function setNames(){
		document.getElementById("regMacName").innerHTML=names[0];
		document.getElementById("bacMacName").innerHTML=names[1];
		document.getElementById("stixName").innerHTML=names[2];
	}
	function updateQty(){
		document.getElementById("regMacQty").innerHTML=customer.qty[0].toFixed();
		document.getElementById("bacMacQty").innerHTML=customer.qty[1].toFixed();
		document.getElementById("stixQty").innerHTML=customer.qty[2].toFixed();
		updatePrice();
	}
	function updatePrice(){
		var total = 0;
		total = ((customer.qty[0] * prices[0]) + (customer.qty[1] * prices[1]) + (customer.qty[2] * prices[2]));
		document.getElementById("total").innerHTML=total.toFixed(2);
	}
	</script>
</head>
	<body>
	<p id="name">
		<button onclick="getInfo()">Fill out info</button>
	</p>
	<p>
		<img style="width:256px;height:256px;" id="regMac" src="http://www.saltychips.co/wp-content/uploads/2015/02/2-mac-cheese.jpg" onclick="regMacClick()" />
		<img style="width:256px;height:256px;"id="bacMac" src="http://images.meredith.com/bhg/images/recipe/550_R152266.jpg" onclick="bacMacClick()"/>
		<img style="width:256px;height:256px;"id="stix" src="http://stylishcuisine.com/wp-content/uploads/breadsticks.jpg" onclick="stixClick()"/>
	</p>
	</br>
	<table>
		<tr>
			<th>Qty</th>
			<th>Product</th>
			<th>Price</th>
		</tr>
		<tr>
		<div id="regMacRow">
			<td id="regMacQty"></td>
			<td id="regMacName"></td>
			<td id="regMacPrice"></td>
		</div>		
		</tr>
		<tr>
		<div id="bacMacRow">
			<td id="bacMacQty"></td>
			<td id="bacMacName"></td>
			<td id="bacMacPrice"></td>
		</div>
		</tr>
		<div id="stixRow">
			<td id="stixQty"></td>
			<td id="stixName"></td>
			<td id="stixPrice"></td>
		</div>
		</tr>
		<tr>
			<td></td>
			<td>Total</td>
			<td id="total"></td>
		</tr>
		<
	</table>
	<script>
		setPrices();
		setNames();
		updateQty();
	</script>
</body>
</html>
